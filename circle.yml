checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  pre:
    - sudo add-apt-repository ppa:graphics-drivers/ppa
    - sudo apt-get update
    - sudo apt-get install cmake build-essential libassimp-dev libglm-dev
test:
  override:
    - mkdir build && cd build && cmake .. && make -j4