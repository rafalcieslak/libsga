machine:
  environment:
    PATH: "/home/ubuntu/cmake-3.6.2-Linux-x86_64/bin:$PATH"
checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - git fetch --unshallow --tags && git tag
dependencies:
  pre:
    - sudo add-apt-repository -y ppa:graphics-drivers/ppa
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install cmake build-essential libassimp-dev libglm-dev g++-5 gcc-5 xorg-dev libvulkan-dev
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5
  cache_directories:
    - ~/cmake-3.6.2-Linux-x86_64
  override:
    - >
      if [ ! -d ~/cmake-3.6.2-Linux-x86_64 ]; then
        echo "No cache - building CMake"
        cd ~ && wget --quiet https://cmake.org/files/v3.6/cmake-3.6.2-Linux-x86_64.tar.gz && tar -xvf cmake-3.6.2-Linux-x86_64.tar.gz
      else
        echo "Cached CMake found"
      fi
test:
  override:
    - mkdir build && cd build && cmake .. && make -j4